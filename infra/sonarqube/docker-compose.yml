services:
  sonarqube-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - sonarqube-db:/var/lib/postgresql/data
    networks:
      - sonarnet

  sonarqube:
    image: sonarqube:community
    depends_on:
      - sonarqube-db
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_JAVA_OPTS: "-Xms512m -Xmx1024m"
    deploy:
      resources:
        limits:
          memory: 1500M
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
    networks:
      - sonarnet

volumes:
  sonarqube-db:
  sonarqube-data:
  sonarqube-logs:

networks:
  sonarnet:
    external: true
