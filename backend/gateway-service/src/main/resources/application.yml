server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:gateway-keystore.p12
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: gateway

spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_SECRET}
  cloud:
    gateway:
      routes:
        - id: user-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/auth/**
          # NO JwtHeader filter - let USER-SERVICE handle login/register

        # NEW: public GET for individual users (sellers)
        - id: user-service-public-get
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
            - Method=GET

        - id: user-service-api
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - JwtHeader

        # Public product search endpoint (no auth)
        - id: product-service-search
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/search
            - Method=GET

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/**
          filters:
            - JwtHeader

        - id: media-service
          uri: lb://MEDIA-SERVICE
          predicates:
            - Path=/media/**
          filters:
            - JwtHeader

        - id: categories-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/categories/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**, /api/cart/**, /api/analytics/**
          filters:
            - JwtHeader

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2.server.resource.web: DEBUG
    org.springframework.security.oauth2.jwt: DEBUG



