<div class="container-fluid py-4">
  <div class="row">
    <!-- Left: Cart Items List -->
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Shopping Cart</h2>
        <span class="badge bg-primary fs-6">{{ cartItems.length }} items</span>
      </div>

      <!-- Loop through items, each is a cart-item child -->
      <!-- <app-cart-item 
        *ngFor="let item of cartItems; trackBy: trackByProductId"
        [item]="item"
        [maxQuantity]="99"
        (quantityChange)="cartService.updateQuantity($event)"
        (remove)="cartService.removeItem($event)">
      </app-cart-item> -->

      <!-- Empty state -->
      <div *ngIf="!cartItems.length" class="text-center py-5">
        <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
        <h4>Your cart is empty</h4>
        <p class="text-muted">Add some products to get started</p>
        <a routerLink="/products" class="btn btn-outline-primary">Continue Shopping</a>
      </div>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-lg-4">
      <div class="card sticky-top" style="top: 20px;">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          
          <div class="d-flex justify-content-between mb-3">
            <span>Subtotal</span>
            <strong>{{ totalExclVat | currency:'EUR' }}</strong>
          </div>
          
          <div class="d-flex justify-content-between mb-3">
            <span>VAT (20%)</span>
            <strong>{{ vatAmount | currency:'EUR' }}</strong>
          </div>
          
          <hr>
          
          <div class="d-flex justify-content-between mb-4 fs-4 fw-bold">
            <span>Total</span>
            <strong>{{ totalInclVat | currency:'EUR' }}</strong>
          </div>
          
          <button class="btn btn-primary w-100 mb-2" routerLink="/checkout">
            Proceed to Checkout
          </button>
          
          <button class="btn btn-outline-secondary w-100" (click)="clearCart()">
            Clear Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
